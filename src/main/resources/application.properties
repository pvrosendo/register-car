spring.application.name=dream-car

cors.originPatterns= http://localhost:4200,http://localhost:8080
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DB_Storage_Cars;encrypt=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true


# Cookie settings
security.jwt.cookie.domain=localhost
security.jwt.cookie.secure=true
security.jwt.cookie.http-only=true
security.jwt.cookie.same-site=Strict

# CORS settings
security.cors.allowed-origins=http://localhost:4200